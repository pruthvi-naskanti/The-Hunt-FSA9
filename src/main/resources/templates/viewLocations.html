<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

 
.button5 {background-color: #555555;} /* Black */
</style>

<title>Locations List</title>
</head>
<br />
<br />
<table border="1" class="table" style="color: black">
	<thead>
		<tr style="font-size: 13">
			<td>locationId</td>
			<td>location_name</td>
			<td>latitude</td>
			<td>longitude</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="location: ${locations}">
			<td><p th:text="${location.id}" /></td>
			<td><p th:text="${location.location_name}" /></td>
			<td><p th:text="${location.latitude}" /></td>
			<td><p th:text="${location.longitude}" /></td>
			<td><a th:href="@{location/edit/{id}(id=${location.id})}">Edit</a></td>
			<td><a th:href="@{location/delete/{id}(id=${location.id})}">Delete</a></td>
		</tr>
	</tbody>
</table>
<br>
 <form th:action="cancel">
            <button type="cancel" class="button button5">Back</button>
        </form>
</body>
</html>
